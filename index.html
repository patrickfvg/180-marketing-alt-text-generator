<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Alt Text Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="api-key-input">
            <input type="text" id="apiKey" placeholder="Enter ChatGPT API Key">
            <button id="saveApiKey">Save API Key</button>
        </div>
        <div class="image-url-input">
            <input type="text" id="imageUrl" placeholder="Enter image URL here">
            <button id="generateAltText">Generate Alt Text</button>
        </div>
        <p id="altText">Alt text will appear here</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
